  <div class="content native-scroll" style="margin-bottom:0px;">
    <div class="content-block-title">请完善以下信息，以便我们认证您的信贷员身份</div>
    <div class="list-block">
      <ul>
        <!-- Text inputs -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">姓名</div>
              <div class="item-input">
                <input type="text" placeholder="请输入您的姓名">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">

                <input type="number" placeholder="请输入您的手机号码">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">

                <input type="text" placeholder="请输入您的所在机构名">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">您的地址</div>
              <div class="item-input">
                <input type="text" id='city-picker' placeholder="请选择您所在的地区"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">您的工号牌</div>
              <div class="item-input">

      			<p><a href="#" class="create-actions" style="margin-left:6px;">上传图片</a></p>
              </div>
            </div>
          </div>
        </li>
      </ul>
