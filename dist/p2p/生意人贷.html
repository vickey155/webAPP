<script type="text/javascript">  
        $('#btngetsms').removeAttr("disabled");		
		var countdown=60; 
		function settime() {          	    
			if (countdown == 0) { 			 
				$('#btngetsms').removeAttr("disabled");				
				$('#btngetsms').css('background-color', '#0894ec');
				$('#smsspan').html("免费获取验证码");
				countdown = 60; 
				return;
			} else { 		
			    countdown--; 	 
				$('#btngetsms').attr("disabled",true); 
				var t=countdown+"秒后重新发送"; 
				$('#smsspan').html(t);
				t=null;
				$('#btngetsms').css('background-color', '#ccc');
			} 
		setTimeout(function() { 
			settime() }
			,1000) 
		} 
</script>
