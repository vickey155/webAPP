  <body class="">
  <div class="page-group">
  <div id="page-city-picker" class="page">
  <header class="bar bar-nav">

      <span class="icon icon-left"></span>

    <h1 class="title">车辆抵押贷款</h1>
  </header>
  <div class="content native-scroll">
  <div class="content">
  <div class="content-block-title">请完善以下信息，以便我们为您制定专属贷款方案</div>
    <div class="list-block">
      <ul>
        <!-- Text inputs -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">姓名</div>
              <div class="item-input">
                <input type="text" placeholder="请输入您的姓名">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">您的手机</div>
              <div class="item-input">
                <input type="number" placeholder="请输入您的手机号码">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">资金需求</div>
              <div class="item-input">
                <input type="text" placeholder="请选择您的资金需求" id='picker'>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">爱车估值</div>
              <div class="item-input">
                <input type="number" placeholder="请选择您的爱车估值">
              </div>
            </div>
          </div>
        </li>
        <!-- Date -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">您的地址</div>
              <div class="item-input">
                <input type="text" placeholder="" id='city-picker' placeholder="请选择您所在的地区"/>
              </div>
            </div>
          </div>
        </li>
        <!-- Switch (Checkbox) -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">爱车估值</div>
              <div class="item-input">
                <input type="number" placeholder="请选择您的爱车估值" id="car-picker">
              </div>
            </div>
          </div>
        </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">用款时间</div>
                  <div class="item-input">
                    <input type="text" placeholder="请选择您的用款时间" id="time-picker" readonly>
                  </div>
                </div>
              </div>
            </li>
           
     </ul>
     </div>
       
       <div class="list-block"  style="margin:-1.2rem 0">
       <ul>
             <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title ">工资发放形式<span><span class="seltip">(请选择)</span></div>
                </div>
              </div>
            </li>
              <li>
                 <div class="content-block" style="margin:0;">
                    <div class="row">
                     <p class="col-40"><a href="#" class="button "  >打卡工资 </a></p>
                     <p class="col-40"><a href="#" class="button  button-dark"  >现金发放</a></p>
                    </div>
                </div>

            </li>
         </ul>
        </div>
         
     <div class="content-block">
    <div class="searchbar row">
        <div class="search-input col-60">
          <input type="number" placeholder='输入验证码'/>
        </div>
         <div class="col-40">
         <button  type="button" class="button button-fill button-primary "  id="btngetsms" name="btngetsms"  onclick="settime();"><span id="smsspan">获取短信验证码</span></button>
      </div>
      </div>
    </div> 
      <div class="content-block">
    	<p><input type="button" class="button button-fill open-panel submit" data-panel='#panel-left-demo' value="提交"></p>
    </div>
  </div>
</div>

    </div>
    
    <script src="js/sm.js"></script>
    <script src="js/sm-extend.js"></script>
    <script src="js/sm-city-picker.js"></script>
    <script src="js/demos.js"></script>
  
  
<script type="text/javascript">  
        $('#btngetsms').removeAttr("disabled");		
		var countdown=60; 
		function settime() {          	    
			if (countdown == 0) { 			 
				$('#btngetsms').removeAttr("disabled");				
				$('#btngetsms').css('background-color', '#0894ec');
				$('#smsspan').html("免费获取验证码");
				countdown = 60; 
				return;
			} else { 		
			    countdown--; 	 
				$('#btngetsms').attr("disabled",true); 
				var t=countdown+"秒后重新发送"; 
				$('#smsspan').html(t);
				t=null;
				$('#btngetsms').css('background-color', '#ccc');
			} 
		setTimeout(function() { 
			settime() }
			,1000) 
		} 
</script>
