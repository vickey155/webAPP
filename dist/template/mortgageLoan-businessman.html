<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>工薪贷</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="/global/css/reset.css"/>
    <link rel="stylesheet" href="/global/css/common.css"/>
    <script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px';</script>
  </head>
  <body>
    <section>
      <div class="sec">
        <p>请完善以下信息，以便我们为您制定专属贷款方案</p>
        <form class="valid-form">
          <div class="bg-white">
            <div class="form-row">
              <label>姓名</label>
              <input type="text" placeholder="请输入您的姓名"/>
            </div>
            <div class="form-row">
              <label>您的手机</label>
              <input type="text" placeholder="请输入您的手机号码"/>
            </div>
            <div class="form-row">
              <label>资金需求</label>
              <input type="text" placeholder="请选择您的资金需求"/>
            </div>
            <div class="form-row">
              <label>月均收入</label>
              <input type="text" placeholder="请选择您的月均收入"/>
            </div>
            <div class="form-row">
              <label>您的地址</label>
              <input type="text" placeholder="请输入您的地址"/>
            </div>
          </div>
          <div class="bg-white wrap-s">
            <div class="title">信用卡<span>(请选择)</span></div>
            <div class="btn-a"><a class="active">有信用卡</a><a>无信用卡</a></div>
          </div>
          <div class="bg-white wrap-s">
            <div class="title">POS机<span>(请选择)</span></div>
            <div class="btn-a"><a class="active">有POS</a><a>无POS</a></div>
          </div>
          <div class="bg-white wrap-s">
            <div class="title">营业执照<span>(请选择)</span></div>
            <div class="btn-a"><a class="active">有营业执照</a><a>无营业执照</a></div>
          </div>
          <div class="bg-white">
            <div class="form-row last-row">
              <input type="text" placeholder="请输入验证码" class="varityCode"/><a class="codeBtn">获取短信验证码</a>
            </div>
          </div>
        </form><a class="submit-a">提交</a>
      </div>
    </section>
  </body>
</html>
